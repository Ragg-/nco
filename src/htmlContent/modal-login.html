<div id="modal-login" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- Use on nicoApi/LoginModalView.js -->
    
    <form class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">ニコニコ動画へログインします。</h4>
            </div>
            
            <div class="modal-body">
                <div class="alert alert-danger" style="display:none">
                </div>
                
                <div class="form-group">
                    <label>ログインメールアドレス</label>
                    <input type="text" name="mail" class="form-control" value="">
                </div>

                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" class="form-control" value="">
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary">ログイン</button>
            </div>
        </div>
    </form>
</div>
